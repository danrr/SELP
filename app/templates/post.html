{% extends "base.html" %}
{% block content %}
    <h2>{{ title }}</h2>
        <div class="post">
            <div class="author">
                <span>
                    {{ author }}
                </span>
                {% if can_edit %}
                    <span>
                        <a href="?edit=t">Edit</a>
                    </span>
                    <span>
                        <a href="?delete=t">Delete</a>
                    </span>
                {% endif %}
            </div>

            <div class="post-content">
                {{ content }}
            </div>
            <div class="submit">
                <a href="?submit=t">Submit</a>
            </div>
        </div>
{% endblock %}

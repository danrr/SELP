{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div>
          {{ form.username.label }}
          {{ form.username(size=80) }}
      </div>
      <div>
          {{ form.password.label }}
          {{ form.password(size=80) }}
      </div>
      <div>{{ form.remember_me }} {{ form.remember_me.label }}</div>
      <input type="submit" value="Sign In">
  </form>
{% endblock %}

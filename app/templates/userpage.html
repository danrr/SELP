{% extends "base.html" %}
{% block content %}
    <h1>{{ g.user.username }}'s userpage</h1>
    <div class="ranking">
        <span class="rank">
            Rank: {{ rank }}
        </span>
        <span class="score">
            Score: {{ score }}
        </span>
    </div>
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title">
                <a href="{{ url_for("post", id=post.id) }}">{{post.title}}</a>
            </h2>
            <span class="difficulty-{{ post.difficulty }}"> {{ post.get_difficulty_string() }}</span>
            <div class="content">
                {{post.body}}
            </div>
        </div>
    {% endfor %}
{% endblock %}

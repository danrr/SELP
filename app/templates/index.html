{% extends "base.html" %}
{% block content %}
    <h1>Hello and welcome to my website!</h1>
    <a href="{{ url_for('new_post') }}"> New post</a>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{{ url_for("post", id=post.id) }}">{{post.title}}</a>
            </h2>
            <div class="post-content">
                {{post.content}}
            </div>
        </div>
    {% endfor %}
{% endblock %}

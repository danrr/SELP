{% extends "base.html" %}
{% block content %}
    <a href="{{ url_for('new_post') }}"> New post</a>
    {% for post in posts %}
        <div class="post">
            <h2>
                <a href="{{ url_for("post", id=post.id) }}">{{post.title}}</a>
            </h2>
            <div class="difficulty-{{ post.difficulty }}"> {{ post.get_difficulty_string() }}</div>
            <div class="content">
                {{post.body}}
            </div>
        </div>
    {% endfor %}
{% endblock %}

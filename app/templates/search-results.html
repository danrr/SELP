{% extends "base.html" %}
{% from "partials/_post.html" import post_template %}
{% block content %}
    <h2> {{ title }}</h2>
    {% if posts %}
        <div class="posts">
            {% for post in posts %}
                {{ post_template("home", post) }}
            {% endfor %}
            <a class="show-more-posts" data-page="search" data-status="search" data-query="{{ query_string }}">
                Show more
            </a>
        </div>
    {% else %}
        <span class="alert alert-danger" role="alert">
            No results found
        </span>
    {% endif %}
{% endblock %}

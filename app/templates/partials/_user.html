<div class="login">
    {%if g.user.is_authenticated() %}
        <a href="{{ url_for('user', username=g.user.username) }}">Hello, {{ g.user.username }}!</a> <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        Hello newcomer <a href="{{ url_for('login') }}">Login</a> <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</div>

{% extends "base.html" %}
{% block content %}
    <div class="panel panel-default">
    <div class="panel-heading"><h2>{{ title }}</h2></div>
        <table class="rankings table">
            <tr>
                <th>
                    Rank
                </th>
                <th>
                    User
                </th>
                <th>
                    Score
                </th>
            </tr>
            {% for rank, user in ranked_users %}
                <tr>
                    <td>
                        {{ rank }}
                    </td>
                    <td>
                        <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a>
                    </td>
                    <td>
                        {{ user.score }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
